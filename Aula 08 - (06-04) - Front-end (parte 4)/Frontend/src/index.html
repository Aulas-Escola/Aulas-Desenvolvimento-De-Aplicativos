<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brunão</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    
</head>
<body>
    <header>
        <h1 class="h1-header">CodeSpace</h1>

        <nav class="nav-header">
            <button id="botao-mobile">
                <span id="hamburguer"></span>
            </button>
            <ul id="menu">
                <li>
                    <a href="produtos.html">Produtos</a>
                </li>
                <li>
                    <a href="#contato">Entre em Contato</a>
                </li>
                <li class="login">
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="banner-main">
            <div class="gif-banner">
                <div class="text-banner">
                    <div class="size-text">
                        <h3 text-banner></h3>
                    </div>

                    <div class="inputs">
                        <input type="text" name="" id="" placeholder="Digite seu nome">
                    </div>
                    <div class="inputs">
                        <input type="email" name="" id="" placeholder="Digite seu melhor email">
                    </div>
                    <div class="inputs">
                        <input type="tel" name="" id="" placeholder="Digite seu número para contato">
                    </div>
                    <div class="inputs mt">
                        <button onclick="cadastrarNoEvento()">Cadastrar-se</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h4 class="h4-align">&copy;CodeSpace&copy;</h4>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/scrollSuave.js"></script>
    <script src="./assets/js/typeWriter.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
