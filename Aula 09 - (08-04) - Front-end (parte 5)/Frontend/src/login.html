<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/login.css">
<link rel="stylesheet" href="../fontawesome-free-6.1.1-web/css/all.min.css"></head>
<body>
    
    <div class="d-flex">
        <section class="content" id="sectionLogin">
            <h2 style="color: #fff; text-align: center;">Faça o login</h2>
            <input type="text" class="first" placeholder="Digite seu email" id="entrarEmail">
            <input type="password"  placeholder="Digite sua senha" id="entrarSenha">
            <div class="button">
                <button onclick="logar()">Entrar</button>
            </div>
            <a href="" style="color: #fff;" id="recuperarSenha">Esqueceu sua senha?</a>
            <a href="" style="color: #fff;" id="cadastrar">Ainda não está no CodeSpace? Crie uma conta!</a>
        </section>

        <section class="content active" id="sectionCadastro">
            <h2 style="color: #fff; text-align: center;">Faça o seu cadastro</h2>
            <input type="text" class="first" id="cadastrarEmail" placeholder="Digite seu email">
            <input type="password" id="cadastrarSenha" placeholder="Digite sua senha">
            <input type="password" id="confirmarSenha" placeholder="Confirme sua senha">
            <div class="button">
                <button id="botaoCadastrar" onclick="cadastrar()">Cadastrar</button>
            </div>
            <a href="" style="color: #fff;" id="logar">Já tem o seu cadastro no CodeSpace? Faça o login!</a>
        </section>

        <section class="background">
        </section>

        <div class="modal-bg">
            <div class="modal active">
                <i class="fa-solid fa-x" id="fecharModal"></i>
                <div class="content-modal">
                    <div class="titulo-modal">
                        <h2>Recuperar sua senha</h2>
                    </div>

                    <div class="mt d-flex send">
                        <input type="text" placeholder="Digite seu email">
                        <button onclick="recuperarSenha()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
